<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style></style>
  </head>
  <body>
    <div class="container">
      <h2>Billing adress</h2>
      <form action="" class="row g-3 needs-validation was-validated" novalidate>
        <div class="col-md-6">
          <label for="first-name-input" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="first-name-input"
            required
          />
          <div class="invalid-feedback">Valid first name is required</div>
        </div>
        <div class="col-md-6">
          <label for="first-name-input" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="first-name-input"
            required
          />
          <div class="invalid-feedback">Valid last name is required</div>
        </div>
        <div class="col-md-12">
          <label for="username-input" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text" id="user-addonn">@</span>
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              id="username-input"
              required
            />
            <div class="invalid-feedback">Your username is required</div>
          </div>
        </div>
        <div class="col-12">
          <label for="email-input" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email-input"
            placeholder="@youremail.com"
            value="sherzodradjabov0625@gmail.com"
            required
          />
          <div class="invalid-feedback">Valid email is required</div>
        </div>
        <div class="col-12">
          <label for="adress-input" class="form-label">Adress</label>
          <input
            type="text"
            name="adress"
            id="adress-input"
            class="form-control"
            placeholder="1234 Main Street"
            required
          />
          <div class="invalid-feedback">Please enter your shipping adress</div>
        </div>
        <div class="col-md-12">
          <label for="adress-2-input" class="form-label">Adress-2</label>
          <input
            type="text"
            name="adress-2"
            id="adress-2-input"
            class="form-control"
            value="Apartment or suite"
            placeholder="Apartment or suite"
            required
          />
          <div class="invalid-feedback">Valid adress-2 is required</div>
        </div>
        <div class="col-5">
          <label for="country" class="form-label">Country</label>
          <select
            name="country"
            id="country"
            class="form-select"
            aria-selected="false"
            required
          >
            <option selected>Choose...</option>
            <option value="germany">Germany</option>
            <option value="uzbekistan">Uzbekistan</option>
            <option value="england">England</option>
          </select>
          <div class="invalid-feedback">Please select a valid country</div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
